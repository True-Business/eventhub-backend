apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventhub-backend-deployment
  labels:
    {{- include "eventhub-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.eventhubBackendDeploy.replicas }}
  selector:
    matchLabels:
      {{- include "eventhub-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations: {}
      labels:
        {{- include "eventhub-backend.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.eventhubBackendDeploy.container.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.eventhubBackendDeploy.container.image.repository }}:{{ .Values.eventhubBackendDeploy.container.image.tag }}"
          env:
          - name: DB_URL
            value: jdbc:postgresql://eventhub-backend-postgresql:5432/{{ .Values.postgresql.auth.database }}
          - name: DB_USERNAME
            value: {{ .Values.postgresql.auth.username | quote }}
          - name: DB_PASSWORD
            value: {{ .Values.postgresql.auth.password | quote }}
          - name: EMAIL_LOGIN
            value: {{ .Values.eventhubBackendDeploy.appConfig.mail.login | quote }}
          - name: MAIL_APPLICATION_PASSWORD
            value: {{ .Values.eventhubBackendDeploy.appConfig.mail.password | quote }}
          - name: MINIO_USER
            value: {{ .Values.eventhubBackendDeploy.appConfig.minio.user | quote }} 
          - name: MINIO_PASSWORD
            value: {{ .Values.eventhubBackendDeploy.appConfig.minio.password | quote }}
          - name: MINIO_HOST_PORT
            value: {{ .Values.eventhubBackendDeploy.appConfig.minio.hostPort | quote }}
          - name: MINIO_BUCKET
            value: {{ .Values.eventhubBackendDeploy.appConfig.minio.bucket | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.eventhubBackendDeploy.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.eventhubBackendDeploy.container.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: eventhub-backend-configmap
