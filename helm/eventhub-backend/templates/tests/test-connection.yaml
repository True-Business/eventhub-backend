apiVersion: v1
kind: Pod
metadata:
  name: eventhub-backend-test-connection
  labels:
    {{- include "eventhub-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "eventhub-backend.fullname" . }}:{{ .Values.eventhubBackendDeploy.service.port }}']
  restartPolicy: Never
